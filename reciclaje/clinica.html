<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica odontológica</title>
</head>
<body>
    <h1>Crear Paciente</h1>
    <form action="pacientes.php" method="post">
        <input type="hidden" name="accion" value="crear" />
        <label>Nombre: <input type="text" name="nombre" required /></label><br />
        <label>Documento: <input type="text" name="documento" required /></label><br />
        <label>Teléfono: <input type="text" name="telefono" required /></label><br />
        <label>Correo: <input type="email" name="correo" required /></label><br />
        <button type="submit">Crear</button>
    </form>

    <h1>Listar Pacientes</h1>
    <form action="pacientes.php" method="get">
        <input type="hidden" name="accion" value="listar" />
        <button type="submit">Listar</button>
    </form>

    <h1>Actualizar Paciente</h1>
    <form action="pacientes.php" method="post">
        <input type="hidden" name="accion" value="actualizar" />
        <label>ID: <input type="number" name="id" required /></label><br />
        <label>Nombre: <input type="text" name="nombre" required /></label><br />
        <label>Documento: <input type="text" name="documento" required /></label><br />
        <label>Teléfono: <input type="text" name="telefono" required /></label><br />
        <label>Correo: <input type="email" name="correo" required /></label><br />
        <button type="submit">Actualizar</button>
    </form>

    <h1>Eliminar Paciente</h1>
    <form action="pacientes.php" method="post">
        <input type="hidden" name="accion" value="eliminar" />
        <label>ID: <input type="number" name="id" required /></label><br />
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
